<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

        <table class="job-listing">
            <tbody>
                <tr th:each="job : ${jobs}">
                    <td>
                        <p th:text="'ID: ' + ${job.id}">ID Here</p>
                        <p th:text="'Name: ' + ${job.name}">Name Here</p>
                        <p th:text="'Employer: ' + ${job.employer}">Employer Here</p>
                        <p th:text="'Location: ' + ${job.location}">Location Here</p>
                        <p th:text="'Position Type: ' + ${job.positionType}">Position Type Here</p>
                        <p th:text="'Skill: ' + ${job.coreCompetency}">Skill (coreCompetency) Here</p>
                    </td>
                </tr>
            </tbody>
        </table>

</div>

</body>
</html>
